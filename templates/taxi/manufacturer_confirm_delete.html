{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer:</h1>
  <p>Are you sure you want to delete the Manufacturer {{ manufacturer.name }}?</p>
  <p>All cars from this manufacturer will be also deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>

  </form>
{% endblock %}
